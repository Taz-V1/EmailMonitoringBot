name: Email Bot - Main Routine

on:
  # schedule:
  #   - cron: "*/10 * * * *"  # Runs every 10 minutes.
  workflow_dispatch:         # Also allow manual triggering if needed.

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-auth google-auth-oauthlib google-api-python-client openpyxl

    - name: Create credentials files
      run: |
        mkdir -p resources
        printf "%s" "${{ secrets.CREDENTIALS_JSON }}" > resources/credentials.json
        printf "%s" "${{ secrets.TOKEN_JSON }}" > resources/token.json

    - name: Run MAIN routine
      run: |
        python main.py main
