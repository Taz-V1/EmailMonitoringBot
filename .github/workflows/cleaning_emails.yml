name: Email Bot - Cleaning Routine

on:
  workflow_dispatch:

jobs:
  run-cleaning:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated from v3

    - name: Set up Python
      uses: actions/setup-python@v5  # Updated from v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install google-auth google-auth-oauthlib google-api-python-client openpyxl

    - name: Create credentials.json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: "resources/credentials.json"
        json: ${{ secrets.CREDENTIALS_JSON }}

    - name: Create token.json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: "resources/token.json"
        json: ${{ secrets.TOKEN_JSON }}

    - name: Validate JSON files
      run: |
        python -m json.tool resources/credentials.json
        python -m json.tool resources/token.json

    - name: Run CLEANING routine
      run: |
        python main.py cleaning