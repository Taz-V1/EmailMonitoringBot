name: Email Bot - Cleaning Routine

on:
  workflow_dispatch:

jobs:
  run-cleaning:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated from v3 to v4

    - name: Set up Python
      uses: actions/setup-python@v5  # Updated from v4 to v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-auth google-auth-oauthlib google-api-python-client openpyxl

    - name: Create credentials files
      run: |
        mkdir -p resources
        printf "%s" "${{ secrets.CREDENTIALS_JSON }}" > resources/credentials.json
        printf "%s" "${{ secrets.TOKEN_JSON }}" > resources/token.json

    - name: Validate JSON files
      run: |
        python -m json.tool resources/credentials.json
        python -m json.tool resources/token.json

    - name: Run CLEANING routine
      run: |
        python main.py cleaning